<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>beep-boop-Im-sorry</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">

        <h1>Good morning!</h1>
      </div>

      <form id="nameForm" action="index.html" method="post">
        <div class="inputHolder">
          <label for="nameInput">Who is submitting the number? I don't like things so impersonal. <br>
           Name, please.</label>
          <input id="nameInput" type="text" name="nameInput">
          <button class="nameBtn" type="submit" name="nameButton">Nice to meet you!</button>
        </div>
      </form>
      <div class="greetUser">It's a pleasure to meet you <span class="name"></span></div>

      <form id="numForm" action="index.html" method="post">
        <div class="inputHolder">
          <label for="numInput">Input a positive number</label>
          <input id="numInput" type="number" name="numInput" min="0">

          <button class="btn" type="submit" name="button">Submit!</button>
        </div>
      </form>

      <div class="outputNum"></div>

    </div>

  </body>
</html>
